<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 全局样式 --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            /* 必应每日壁纸 */
            background: url('https://bing.img.run/1920x1080.php') no-repeat center center fixed;
            background-size: cover;
            /* 背景遮罩 */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.1); 
            /* 点击页面其他地方关闭联想框 */
        }

        /* --- 1. 搜索与联想容器 --- */
        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 60px;
            text-align: center;
            position: relative; /* 关键：为了让联想框绝对定位 */
            z-index: 50; /* 保证搜索栏层级最高 */
        }

        .search-box {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 50px;
            padding: 0 50px 0 25px; /* 右侧留出空间给搜索图标 */
            font-size: 18px;
            color: #fff;
            box-sizing: border-box;
            
            /* 搜索栏毛玻璃 */
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
        }

        /* 搜索按钮图标 (装饰用，点击也可提交) */
        .search-icon-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
        }

        /* --- 2. 联想词弹窗 (新增核心) --- */
        .suggestions-list {
            position: absolute;
            top: 60px; /* 位于搜索框下方 */
            left: 0;
            width: 100%;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            border-radius: 15px;
            text-align: left;
            overflow: hidden;
            
            /* 联想框独立毛玻璃 */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

            /* 动画初始状态：隐藏、位移 */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px) scale(0.95);
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1); /* 弹性贝塞尔曲线 */
            pointer-events: none; /* 隐藏时不可点击 */
        }

        /* 激活状态：显示 */
        .suggestions-list.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .suggestions-list li {
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 鼠标悬停联想词高亮 */
        .suggestions-list li:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- 3. 图标导航区域 --- */
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            width: 80%;
            max-width: 800px;
        }

        .icon-item {
            text-decoration: none;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .icon-item:hover { transform: translateY(-10px); }
        .icon-item:hover .icon-circle {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* --- 设置相关样式 --- */
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .modal-body ul { list-style: none; padding: 0; }
        .modal-body li { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .modal-body input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        .btn { padding: 5px 10px; border-radius: 4px; cursor: pointer; border: none; }
        .btn-red { background: #ff4d4f; color: white; }
        .btn-green { background: #52c41a; color: white; padding: 10px 20px; width: 100%; margin-top: 10px;}
        .close-btn { cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

    <div class="search-container">
        <form action="https://cn.bing.com/search" method="get" target="_blank" id="searchForm">
            <input type="text" name="q" class="search-box" id="searchInput" placeholder="Search..." autocomplete="off">
            <button type="submit" class="search-icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <ul class="suggestions-list" id="suggestionsList"></ul>
    </div>

    <div class="icon-container" id="iconContainer"></div>

    <button class="settings-btn" onclick="openModal()"><i class="fa-solid fa-gear"></i></button>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>管理快捷方式</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div style="font-size:12px; color:#666; margin-bottom:10px;">
                图标类名参考：<a href="https://fontawesome.com/search?o=r&m=free" target="_blank">FontAwesome</a>
            </div>
            <div class="modal-body">
                <ul id="editList"></ul>
                <button class="btn btn-green" onclick="addNewItem()">+ 新增一项</button>
            </div>
        </div>
    </div>

    <script>
        /* ================= 搜索联想功能 (核心新增) ================= */
        const searchInput = document.getElementById('searchInput');
        const searchForm = document.getElementById('searchForm');
        const suggestionsList = document.getElementById('suggestionsList');
        let timer = null; // 防抖动计时器

        // 监听输入
        searchInput.addEventListener('input', function() {
            const keyword = this.value.trim();
            
            // 清除之前的延时，避免请求过于频繁
            if (timer) clearTimeout(timer);
            
            if (!keyword) {
                hideSuggestions();
                return;
            }

            // 防抖：停止输入 200ms 后才发送请求
            timer = setTimeout(() => {
                // 创建 JSONP 脚本请求百度的联想词
                const script = document.createElement('script');
                // callback=handleBaiduSuggestion 指定回调函数
                script.src = `https://suggestion.baidu.com/su?wd=${encodeURIComponent(keyword)}&cb=handleBaiduSuggestion`;
                document.body.appendChild(script);
                // 请求发送后移除 script 标签，保持 DOM 整洁
                script.onload = () => document.body.removeChild(script);
            }, 200);
        });

        // JSONP 回调函数 (必须挂载在 window 上)
        window.handleBaiduSuggestion = function(data) {
            const list = data.s; // 百度返回的数组在 .s 中
            suggestionsList.innerHTML = ''; // 清空旧列表

            if (list.length === 0) {
                hideSuggestions();
                return;
            }

            // 限制最多显示 6 条
            const maxItems = 6;
            for (let i = 0; i < Math.min(list.length, maxItems); i++) {
                const li = document.createElement('li');
                li.textContent = list[i];
                // 点击联想词逻辑
                li.onclick = function() {
                    searchInput.value = list[i]; // 填入输入框
                    searchForm.submit();         // 提交表单
                    hideSuggestions();           // 隐藏列表
                };
                suggestionsList.appendChild(li);
            }
            showSuggestions();
        };

        function showSuggestions() {
            suggestionsList.classList.add('show');
        }

        function hideSuggestions() {
            suggestionsList.classList.remove('show');
        }

        // 点击页面其他地方隐藏联想框
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) {
                hideSuggestions();
            }
        });


        /* ================= 下面是之前的图标管理代码 ================= */
        const defaultLinks = [
            { name: "Bilibili", url: "https://www.bilibili.com", icon: "fa-brands fa-bilibili" },
            { name: "GitHub",   url: "https://github.com",       icon: "fa-brands fa-github" },
            { name: "知乎",     url: "https://www.zhihu.com",    icon: "fa-brands fa-zhihu" },
            { name: "Google",   url: "https://www.google.com",   icon: "fa-brands fa-google" },
            { name: "邮箱",     url: "https://mail.qq.com",      icon: "fa-solid fa-envelope" }
        ];

        let links = JSON.parse(localStorage.getItem('myLinks')) || defaultLinks;
        const container = document.getElementById('iconContainer');
        const editList = document.getElementById('editList');
        const modal = document.getElementById('settingsModal');

        function renderIcons() {
            container.innerHTML = '';
            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'icon-item';
                a.target = '_blank';
                a.title = link.name;
                a.innerHTML = `<div class="icon-circle"><i class="${link.icon}"></i></div>`;
                container.appendChild(a);
            });
        }

        function renderEditList() {
            editList.innerHTML = '';
            links.forEach((link, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="text" value="${link.name}" placeholder="名称" onchange="updateLink(${index}, 'name', this.value)">
                    <input type="text" value="${link.icon}" placeholder="图标代码" onchange="updateLink(${index}, 'icon', this.value)">
                    <input type="text" value="${link.url}" placeholder="网址" onchange="updateLink(${index}, 'url', this.value)">
                    <button class="btn btn-red" onclick="deleteLink(${index})"><i class="fa-solid fa-trash"></i></button>
                `;
                editList.appendChild(li);
            });
        }

        function updateLink(idx, key, val) { links[idx][key] = val; saveAndRender(); }
        function deleteLink(idx) { if(confirm('确认删除?')) { links.splice(idx, 1); renderEditList(); saveAndRender(); } }
        function addNewItem() { links.push({name: "新网站", url: "https://", icon: "fa-solid fa-link"}); renderEditList(); saveAndRender(); }
        function saveAndRender() { localStorage.setItem('myLinks', JSON.stringify(links)); renderIcons(); }
        function openModal() { renderEditList(); modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; }
        window.onclick = function(e) { if(e.target == modal) closeModal(); }
        renderIcons();
    </script>
</body>
</html>
